<div
  class="p-0.5"
  [ngClass]="{
    'size-8 text-xs': size === 'small',
    'size-16 text-xl': size === 'medium',
    'size-20 text-2xl': size === 'large'
  }"
>
  <div
    class="flex rounded-full justify-center items-center size-full"
    [style.background-color]="value"
    [ngClass]="{ 'ring-2 ring-blue-600 ring-offset-1' : checked }"
  >
  </div>
</div>
