<div class="container mx-auto">
  <form [formGroup]="form">
    <mat-form-field  class="my-4 w-full">
      <input matInput tabindex="1" formControlName="search" type="search" />
    </mat-form-field>

    <brew-color-grid-select [tabindex]="2" formControlName="color" />

    <div class="flex justify-end">
      <button tabindex="3" mat-raised-button type="submit">Submit</button>
    </div>
  </form>

  <div class="py-2">
    <code class="block whitespace-pre overflow-x-scroll">{{
      form.value | json
    }}</code>
  </div>
</div>
